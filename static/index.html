<!DOCTYPE html>
<html>
<header>
  <div class="wrap">
    <h2>TindyPro</h2>
  </div>
</header>
<head>
	<title>TindyPro</title>
	<link rel = "stylesheet" href="{{url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="navbar"></div>
  	<div class="container">
  	<!--div class="canvas"></div-->
		<div class="login">
      <form method="POST" action="">
        {{ form.hidden_tag() }}

          <label for="user">Facebook Username</label>
          {{ form.user(class="logininput") }}

          <label for="pass">Facebook Password</label>
          {{ form.password(class="logininput") }}

          <label for="submit">Login and Swipe</label>
          {{ form.submit(class="loginsubmit")}}
        </form>
      
  </div>

  	</div>
</body>
</html>
